<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML semântico</title>
  </head>
  <body>
    <!--1 - section-->
    <section>
      <h2>Veja os nossos produtos:</h2>
      <p>Produto 1</p>
      <p>Produto 2</p>
      <p>Produto 3</p>
    </section>
    <section>
      <h2>Confira nossos diferenciais</h2>
      <ul>
        <li>Diferencial 1</li>
        <li>Diferencial 2</li>
        <li>Diferencial 3</li>
      </ul>
    </section>
    <!-- 2 - article -->
     <section>
        <h2>ultimos posts do blog:</h2>
        <article>
            <h3> Post sobre alguma coisa</h3>
            <p>Descrição do post</p>
            <a href="#">Ler conteúdo</a>
        </article>
     </section>
  </body>
</html>
